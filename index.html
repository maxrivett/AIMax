<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="chat-window">
      <div id="chat-header">Chat with AI Max</div>
      <div id="chat-history">
        
        <div style="text-align: center;">
          <em>Please remember to give me some time to think, I'm not always quick with my answers!</em>
        </div>
        <div id="chat-history-content"></div>
      </div>
      <div id="chat-input">
        <input id="chat-message-input" type="text" placeholder="Enter your message">
        <button id="chat-message-submit">Send</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
